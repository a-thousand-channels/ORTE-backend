#inherit_from: ../.rubocop.yml

AllCops:
  NewCops: enable

require: 
  # - rubocop-rspec

Style/AsciiComments:
  Enabled: false

Layout/LineLength:
  Enabled: false

Lint/SafeNavigationConsistency:
  Enabled: false

Lint/UnusedBlockArgument:
  Enabled: false

Lint/UselessAssignment:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Metrics/BlockNesting:
  Exclude:
    - app/helpers/application_helper.rb

Metrics/ClassLength:
  Max: 280

Metrics/CyclomaticComplexity:
  Max: 9
  Exclude:
    - app/helpers/application_helper.rb
    - app/controllers/layers_controller.rb
    - app/controllers/maps_controller.rb
    - lib/imports/csv_importer.rb
    

Metrics/MethodLength:
  Enabled: false

Metrics/ModuleLength:
  Max: 227

Metrics/PerceivedComplexity:
  Enabled: false

Naming/AccessorMethodName:
  Enabled: false

Naming/VariableName:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/FloatDivision:
  Enabled: false

Style/HashSyntax:
  EnforcedShorthandSyntax: either  
  
Style/IdenticalConditionalBranches:
  Exclude:
    - app/helpers/application_helper.rb

Style/IfInsideElse:
  Exclude:
    - app/helpers/application_helper.rb

Style/MixinUsage:
  Enabled: false

Style/RegexpLiteral:
  Enabled: false
  EnforcedStyle: slashes

Style/SymbolProc:
  Exclude:

Style/ClassVars:
  Exclude:

AllCops:
  Exclude:
    - "bin/**/*"
    - "db/**/*"
    - "config/**/*"
    - "script/**/*"
    - "contrib/**/*"
    - "scaffolding.rb"
    - vendor/**/*
