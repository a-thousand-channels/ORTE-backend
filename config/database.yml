default: &default
  adapter: mysql2
  pool: 5
  timeout: 5000

development:
  adapter: mysql2
  database: orte
  host: localhost
  username: root
  encoding: utf8

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.

# test w/passwordless database (e.g travis)
test:
  adapter: mysql2
  database: orte_test
  host: localhost
  username: orte
  encoding: utf8
  password: orte00
# test w/password-secured database (e.g. local setup)
localtest:
  adapter: mysql2
  database: orte_test
  host: localhost
  username: orte
  password: orte00
  encoding: utf8

staging:
  adapter: mysql2
  database: orte_staging
  host: localhost
  username: orte
  password: <%= Rails.application.credentials.dig(:mysql, :password, :staging) %>
  encoding: utf8

production:
  adapter: mysql2
  database: orte
  host: localhost
  username: orte
  password: <%= Rails.application.credentials.dig(:mysql, :password, :production) %>
  encoding: utf8
