defaults: &defaults
  app_name:          "ORTE Backend"
  app_shortname:     "ORTE"
  app_tagline:       "Putting places (and events) on a map"
  app_version:       0.36
  app_credits:       ""
  app_host:          "127.0.0.1:3000"
  app_url:           "http://127.0.0.1:3000"
  app_domain:        "127.0.0.1"
  github_url:        "https://github.com/ut/ORTE-backend"
  base_log_level:    <%= "#{Logger::DEBUG}" %>
  relative_url_root: ""
  secure:             'false'

development:
  <<: *defaults

test:
  <<: *defaults

staging:
  <<: *defaults
  relative_url_root:  ""
  secure:             'true'

production:
  <<: *defaults
  relative_url_root:  ""
  secure:             'true'
